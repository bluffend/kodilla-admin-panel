<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General statistics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500,700">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>

  <!-- board-container starts -->
  <div class="board-container">
    <div class="board-header">
      <h1 class="board-info-header">GENERAL STATISTICS</h1>
    </div>
    <div class="board-content-time-picker">
      <form id="time-picker" class="time-picker-container">
        <div class="time-picker-wrapper">
          <input type="date" id="period-start" name="period-start" value="">
          <input type="date" id="period-end" name="period-end" value="">
          <a href="#!">
            <i class="icon-calendar icon-calendar-style"></i>
          </a>
        </div>
        <button class="btn orange" type="submit">
          <i class="icon-refresh"></i>
        </button>
      </form>
    </div>
    
    <div class="board-content">
      <div class="row">
        <div class="col-offset-lg-2 col-lg-4 col-md-12 col-sm-12">
          <div class="meters-container-new">
            <div class="meter-wrapper">
              <span class="meter-label">Visit Signups</span>
              <span class="meter-value">124</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
          <div class="meters-container-new">
            <div class="meter-wrapper">
              <span class="meter-label">Net Deposit</span>
              <span class="meter-value">564</span>
            </div>
          </div>
        </div>
        <div class="col-offset-lg-2 col-lg-4 col-md-12 col-sm-12">
          <div class="meters-container-new">
            <div class="meter-wrapper">
              <span class="meter-label">FTD</span>
              <span class="meter-value">445</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
          <div class="meters-container-new">
            <div class="meter-wrapper">
              <span class="meter-label">Turnover</span>
              <span class="meter-value">432</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-800">
        <div class="chart">
          <h2 class="chart-header">Earnings chart</h2>
          <div class="scroll-wrapper">
            <img src="../images/chart.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- board-container ends -->


</body>

</html>
